name: Deploy Constrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci
        cd ../contracts && npm ci
    
    - name: Run backend tests
      run: cd backend && npm test
      
    - name: Run frontend build
      run: cd frontend && npm run build
      
    - name: Compile contracts
      run: cd contracts && npm run compile

  deploy-contracts:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install contract dependencies
      run: cd contracts && npm ci
    
    - name: Deploy contracts
      run: cd contracts && npm run deploy:verychain
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        VERY_TOKEN_ADDRESS: ${{ secrets.VERY_TOKEN_ADDRESS }}
        BACKEND_ADDRESS: ${{ secrets.BACKEND_ADDRESS }}